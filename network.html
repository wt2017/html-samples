<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Server Diagram - AntV X6</title>
    <script src="https://unpkg.com/@antv/x6@2.0.0/dist/x6.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background: white;
            border-right: 1px solid #e0e0e0;
            padding: 20px;
            box-shadow: 2px 0 4px rgba(0,0,0,0.1);
        }
        
        .sidebar h3 {
            margin-top: 0;
            color: #333;
            font-size: 18px;
        }
        
        .tool-group {
            margin-bottom: 20px;
        }
        
        .tool-group h4 {
            margin: 10px 0;
            color: #666;
            font-size: 14px;
        }
        
        .tool-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            margin: 4px 0;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tool-item:hover {
            background: #e9ecef;
            transform: translateX(2px);
        }
        
        .tool-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .toolbar {
            height: 50px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 10px;
        }
        
        .toolbar button {
            padding: 6px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .toolbar button:hover {
            background: #f5f5f5;
        }
        
        .toolbar button.primary {
            background: #1890ff;
            color: white;
            border-color: #1890ff;
        }
        
        .toolbar button.primary:hover {
            background: #40a9ff;
        }
        
        #canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .x6-graph {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Network Elements</h3>
            
            <div class="tool-group">
                <h4>Servers</h4>
                <div class="tool-item" data-type="server">
                    <span class="tool-icon">üñ•Ô∏è</span>
                    <span>Web Server</span>
                </div>
                <div class="tool-item" data-type="api-server">
                    <span class="tool-icon">‚öôÔ∏è</span>
                    <span>API Server</span>
                </div>
            </div>
            
            <div class="tool-group">
                <h4>Clients</h4>
                <div class="tool-item" data-type="client">
                    <span class="tool-icon">üíª</span>
                    <span>Client</span>
                </div>
                <div class="tool-item" data-type="mobile">
                    <span class="tool-icon">üì±</span>
                    <span>Mobile</span>
                </div>
            </div>
        </div>
    </div>
</body>
